<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="content-box">
        <div class="content-box-left">Your Result</div>
        <div class="content-box-right">
          <b>Summary</b>
          <div id="reaction">
            <img src="icon-reaction.svg" alt="icon" />Reaction
          </div>
          <div id="memory"><img src="icon-memory.svg" alt="icon" />Memory</div>
          <div id="verbal"><img src="icon-verbal.svg" alt="icon" />Verbal</div>
          <div id="visual"><img src="icon-visual.svg" alt="icon" />Visual</div>
        </div>
      </div>
    </div>
  </body>
</html>
